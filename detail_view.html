<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&family=Nunito+Sans:opsz,wght@6..12,300;6..12,400;6..12,600&family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="name">
        <h1>Where in the world?</h1>
      </div>

      <div class="mode">
        <button class="btn">
          <ion-icon class="btn__icon" name="moon-outline"></ion-icon>
          <span class="btn__text">Dark Mode</span>
        </button>
      </div>
    </header>
    <main>
      <button class="back" onclick="back()">
        <ion-icon name="arrow-back-sharp"></ion-icon>
        <span>Back</span>
      </button>
      <div class="container"></div>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./detail.js"></script>
  </body>
</html>
