<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country-Explorer</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&family=Nunito+Sans:opsz,wght@6..12,300;6..12,400;6..12,600&family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="name">
        <h1>Where in the world?</h1>
      </div>

      <div class="mode">
        <button class="btn">
          <ion-icon class="btn__icon" name="moon-outline"></ion-icon>
          <span class="btn__text">Dark Mode</span>
        </button>
      </div>
    </header>
    <main>
      <div class="fdiv">
        <div class="fdiv--search">
          <span>
            <ion-icon name="search-outline"></ion-icon>
            <input
              type="text"
              id="search"
              placeholder="Search for a country..."
              oninput="search()"
            />
          </span>
        </div>
        <div class="fdiv--filter">
          <div class="select">
            <label for="Filter">Filter By Region</label>&nbsp;&nbsp;&nbsp;&nbsp;
            <ion-icon name="close-circle-outline"></ion-icon>
            <div class="option">
              <div>Africa</div>
              <div>America</div>
              <div>Asia</div>
              <div>Europe</div>
              <div>Oceania</div>
            </div>
          </div>
        </div>
      </div>
      <div class="container"></div>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
